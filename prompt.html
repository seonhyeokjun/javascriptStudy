<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>
<body>
    <input type="button" value="prompt" onclick="func_prompt()">
    <script>
        function func_prompt() {
            if (prompt('id?') === 'seon'){
                alert('welcome');
            } else {
                alert('fail');
            }
        }
    </script>
</body>
</html>
