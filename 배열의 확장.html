        // console.log(getRandomValueFromArray(arr))

        Array.prototype.random = function () {
            let index = Math.floor(this.length*Math.random())
            return this[index]
        }
        const arr = new Array('seoul', 'new york', 'ladarkh', 'pusan', 'Tsukasa');
        console.log(arr.random())
    </script>
