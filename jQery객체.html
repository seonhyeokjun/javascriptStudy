<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery객체</title>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        console.log($('li').length);
        console.log($('li')[0]);
        var li = $('li');
        for(var i=0; i<li.length; i++){
            $(li[i]).css('color', 'red');
            console.log(li[i]);
        }

        var li = $('li');
        li.map(function(index, elem){
            console.log(index, elem);
            $(elem).css('color', 'red');
        })
    </script>
</body>
</html>
