<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
</head>
<body>
    <script>
        alert(1==2); // false
        alert(1==1); // true
        alert("one" == "two") // false
        alert("one" == "one") // true

        alert(1=='1'); // true
        alert(1==='1'); // false
        alert(1===1) // true
    </script>
</body>
</html>
