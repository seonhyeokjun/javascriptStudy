<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
</head>
<body>
    <script>
        alert(1==2); // false
        alert(1==1); // true
        alert("one" == "two") // false
        alert("one" == "one") // true

        alert(1=='1'); // true
        alert(1==='1'); // false
        alert(1===1) // true

        alert(null == undefined) // true
        alert(null === undefined) // false
        alert(true == 1) // true
        alert(true === 1) // false
        alert(true == '1') // true
        alert(true === '1') // false

        alert(0 === -0) // true
        alert(NaN === NaN) // false 0/0

        alert(1!=2); // true
        alert(1!=1); // false
        alert("one"!="two"); // true
        alert("one"!="one") // false

        alert(10 > 20) // false
        alert(10>1) // true
        alert(10>10) // false

        alert(10>=20); // false
        alert(10>=1); // true
        alert(10>=10); // true
    </script>
</body>
</html>
