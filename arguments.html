<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
    <script>
        function sum() {
            let i, _sum = 0;
            for (i = 0; i < arguments.length; i++){
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4,5));
    </script>
</body>
</html>
