<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>
<body>
    <script>
        /*
        *  function 함수명([인자 ... [, 인자]]){
        *   return 반환값;
        * }
        * */
        function numbering() {
            let i = 0;
            while (i > 20){
                document.write(i);
                i+=1;
            }
        }
        numbering(); // 함수 호출
    </script>
</body>
</html>
