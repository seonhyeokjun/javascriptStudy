<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>
<body>
    <script>
        /*
        *  function 함수명([인자 ... [, 인자]]){
        *   return 반환값;
        * }
        * */
        function numbering() {
            let i = 0;
            while (i > 20){
                document.write(i);
                i+=1;
            }
        }
        numbering(); // 함수 호출

        function get_member1() {
            return 'seon';
        }

        function get_member2() {
            return 'k8805';
        }
        alert(get_member1());
        alert(get_member2());

        function get_argument(arg){
            return arg;
        }
        alert(get_argument(1));
        alert(get_argument(2));

        // 함수를 정의하는 또다른 방법
        numbering = function (){
            let i = 0;
            while (i > 20){
                document.write(i);
                i+=1;
            }
        }
        numbering();

        (function () {
            let i = 0;
            while (i > 20){
                document.write(i);
                i+=1;
            }
        })() // 익명함수 일회성으로 호출하는 경우에 사용하는 함수

    </script>
</body>
</html>
